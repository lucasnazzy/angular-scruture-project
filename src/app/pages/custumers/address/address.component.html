<button class="ml-3">Inserir</button>
<button class="ml-3" (click)="removeRow()">Remover</button>
<button class="ml-3" (click)="clean()">Limpar</button>

<input type="text" placeholder="Pesquisar" />
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">CEP</th>
      <th scope="col">RUA</th>
      <th scope="col">NUMERO</th>
      <th scope="col">CIDADE</th>
      <th scope="col">ESTADO</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of myTable">
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.cep }}</td>
      <td>{{ item.road }}</td>
      <td>{{ item.number }}</td>
      <td>{{ item.city }}</td>
      <td>{{ item.state }}</td>
    </tr>
  </tbody>
</table>
